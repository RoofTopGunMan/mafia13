# 서버 포트 번호
server:
  port: 8093

spring:
  #콘솔 ANSI 색상
  output:
    ansi:
      enabled: always

  thymeleaf:
    cache: false
    prefix: classpath:templates/mafia/

  # datasource 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mafiadb?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password: 1234

  # JPA설정
  jpa:
    database: mysql
    show-sql: true
    properties.hibernate.format_sql: true
    hibernate:
      ddl-auto: update
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  # security 설정
  security:
    user:
      name: user
      password: 1111

app:

  # 페이징 관련 세팅값
  pagination:
    write_pages: 10  # 기본 write_pages 값. 한 [페이징] 당 몇개의 페이지가 표시되나
    page_rows: 10    # 기본 page_rows 값.  한 '페이지'에 몇개의 글을 리스트 할것인가?

  #파일 업로드 경로
  upload:
    path: upload









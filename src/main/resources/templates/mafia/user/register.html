<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
</head>

<body>

<div >
    <div >
        <div >
            <h1>회원가입</h1>
        </div>
    </div>

    <div >
        <div th:text="${error }">
            <!-- 오류 메세지 -->
        </div>
    </div>

    <div >
        <form method="POST" th:action="@{/user/register}">
            <div>
                <label for="username">사용자 아이디</label>
                <input type="text" id="username" name="username" placeholder="사용자아이디" th:value="${username }">
            </div>
            <div >
                <label for="name">사용자 이름</label>
                <input type="text"  id="name" name="name" placeholder="사용자 이름" th:value="${name}">
            </div>
            <div >
                <label for="password">비밀번호</label>
                <input type="password"  id="password" name="password" placeholder="비밀번호">
            </div>
            <div >
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" placeholder="이메일" th:value="${email}">
            </div>


            <button type="submit">등록</button>
        </form>
    </div>

</div>

</body>
</html>
